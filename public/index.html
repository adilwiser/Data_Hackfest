<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKP KYC Demo - Pixel Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0a0a;
            --text-color: #00ff00;
            --primary-color: #ff00ff;
            --secondary-color: #ffff00;
            --border-color: #00ff00;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            image-rendering: pixelated;
        }
        .container {
            width: 90%;
            max-width: 800px;
        }
        header {
            padding: 20px;
            margin-bottom: 40px;
            border-bottom: 4px solid var(--border-color);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: var(--secondary-color);
            text-shadow: 4px 4px 0px var(--primary-color);
        }
        header p {
            font-size: 0.8em;
            margin-top: 10px;
        }
        .button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: 4px solid var(--border-color);
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            transition: background-color 0.2s, color 0.2s;
        }
        .button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }
        #profile-container {
            background-color: #1a1a1a;
            border: 4px solid var(--border-color);
            padding: 30px;
            display: none; /* Hidden by default */
        }
        #profile-avatar {
            width: 100px;
            height: 100px;
            border: 4px solid var(--border-color);
            margin-bottom: 20px;
            /* The 'image-rendering' property was removed to fix a browser refresh glitch. */
        }
        #profile-name {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin: 0;
        }
        #profile-email {
            font-size: 0.8em;
            color: var(--text-color);
            margin-top: 10px;
            margin-bottom: 30px;
            word-break: break-all;
        }
        #kyc-form-container {
            background-color: #1a1a1a;
            border: 4px solid var(--border-color);
            padding: 30px;
            margin-top: 30px;
        }
        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8em;
        }
        .form-field input {
            width: 100%;
            padding: 10px;
            background-color: var(--background-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 30px;
            border: 4px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        .avatar-selector {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .avatar-selector img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .avatar-selector img.selected {
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ZKP-Based KYC System</h1>
            <p>Welcome to the future of data privacy.</p>
        </header>

        <main id="main-content">
            <!-- This content will be replaced by the script -->
        </main>

        <!-- Edit Profile Modal -->
        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Profile</h2>
                <form id="edit-profile-form">
                    <div class="form-field">
                        <label for="edit-nickname">Nickname</label>
                        <input type="text" id="edit-nickname" name="nickname" required>
                    </div>
                    <div class="form-field">
                        <label>Choose Avatar</label>
                        <div id="avatar-options" class="avatar-selector">
                            <!-- Avatar options will be populated by script -->
                        </div>
                        <input type="hidden" id="edit-picture" name="picture">
                    </div>
                    <button type="submit" class="button">Save Changes</button>
                    <button type="button" id="close-modal-btn" class="button" style="background-color: #555; margin-left: 10px;">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const mainContent = document.getElementById('main-content');

        const handleKycSubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/kyc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Server response:', result);
                    alert('KYC data submitted successfully!');
                    document.getElementById('kyc-form-container').style.display = 'none';
                } else {
                    alert('Failed to submit KYC data. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting KYC data:', error);
                alert('An error occurred while submitting your data.');
            }
        };

        const showKycForm = () => {
            document.getElementById('kyc-form-container').style.display = 'block';
            document.getElementById('start-kyc-btn').style.display = 'none';
        };

        const showEditProfileModal = (user) => {
            const modal = document.getElementById('edit-profile-modal');
            document.getElementById('edit-nickname').value = user.nickname;
            
            const avatarOptionsContainer = document.getElementById('avatar-options');
            const avatarOptions = [
                `https://s.gravatar.com/avatar/${user.email_hash}?s=480&r=pg&d=retro`,
                `https://s.gravatar.com/avatar/${user.email_hash}?s=480&r=pg&d=robohash`,
                `https://s.gravatar.com/avatar/${user.email_hash}?s=480&r=pg&d=wavatar`,
                `https://s.gravatar.com/avatar/${user.email_hash}?s=480&r=pg&d=monsterid`,
            ];

            avatarOptionsContainer.innerHTML = '';
            avatarOptions.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.onclick = () => {
                    // Remove 'selected' from other images
                    avatarOptionsContainer.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
                    // Add 'selected' to clicked image and update hidden input
                    img.classList.add('selected');
                    document.getElementById('edit-picture').value = url;
                };
                avatarOptionsContainer.appendChild(img);
            });

            modal.style.display = 'block';
        };

        const handleProfileEditSubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/user/update', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Profile updated successfully! Please refresh the page to see the changes.');
                    document.getElementById('edit-profile-modal').style.display = 'none';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('An error occurred while updating your profile.');
            }
        };

        (async () => {
            try {
                const response = await fetch('/profile');
                if (!response.ok) {
                    // If not authenticated, show login button
                    mainContent.innerHTML = '<a href="/login" class="button">Login</a>';
                    return;
                }
                
                const user = await response.json();
                
                // If authenticated, show profile card and KYC elements
                mainContent.innerHTML = `
                    <div id="profile-container" style="display: block;">
                        <img id="profile-avatar" src="${user.picture}" alt="User Avatar">
                        <h2 id="profile-name">${user.nickname}</h2>
                        <p id="profile-email">${user.email}</p>
                        <button id="start-kyc-btn" class="button" style="margin-top: 20px;">Start KYC Process</button>
                        <button id="edit-profile-btn" class="button" style="margin-left: 10px;">Edit Profile</button>
                        <a href="/logout" class="button" style="margin-left: 10px;">Logout</a>
                    </div>
                    <div id="kyc-form-container" style="display: none;">
                        <h2>KYC Verification</h2>
                        <form id="kyc-form">
                            <div class="form-field">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-field">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                             <div class="form-field">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" required>
                            </div>
                            <div class="form-field">
                                <label for="govId">Government ID Number</label>
                                <input type="text" id="govId" name="govId" required>
                            </div>
                            <div class="form-field">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <button type="submit" class="button">Submit for Verification</button>
                        </form>
                    </div>
                `;
                
                // Add event listeners
                document.getElementById('start-kyc-btn').addEventListener('click', showKycForm);
                document.getElementById('kyc-form').addEventListener('submit', handleKycSubmit);
                document.getElementById('edit-profile-btn').addEventListener('click', () => showEditProfileModal(user));
                document.getElementById('edit-profile-form').addEventListener('submit', handleProfileEditSubmit);
                document.getElementById('close-modal-btn').addEventListener('click', () => {
                    document.getElementById('edit-profile-modal').style.display = 'none';
                });

            } catch (e) {
                // On error (e.g., network failure), show login button
                mainContent.innerHTML = '<a href="/login" class="button">Login</a>';
            }
        })();
    </script>
</body>
</html>
